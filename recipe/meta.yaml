{% set name = "superstore" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35edcb91ea6b3a59925b9262cda63446464926dad6b5c2e94a8e2753cacb2302

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - coolname
    - faker >=1.0.1
    - pandas >=0.23.4

test:
  imports:
    - superstore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timkpaine/superstore
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Categorical data generator
  dev_url: https://github.com/timkpaine/superstore

extra:
  recipe-maintainers:
    - timkpaine
